<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Simple UI Components in Svelte</title>
	<meta name="viewport" content="initial-scale=1.0">
	<link rel="stylesheet" href="ui.css">
	<link rel="stylesheet" href="docs.css">
	<link rel="icon" type="image/svg+xml" href="favicon.svg">
</head>
<body>
	<div id="app"></div>
	<script type="module" src="docs.js"></script>
	<script type="module" src="zxcvbn.js"></script>
	<script>
	var _paq = window._paq = window._paq || [];
	_paq.push(['trackPageView']);
	_paq.push(['enableLinkTracking']);
	(function() {
		var u="//matomo.borychowski.net/";
		_paq.push(['setTrackerUrl', u+'matomo.php']);
		_paq.push(['setSiteId', '2']);
		var d=document, g=d.createElement('script'), s=d.getElementsByTagName('script')[0];
		g.async=true; g.src=u+'matomo.js'; s.parentNode.insertBefore(g,s);
	})();
	var currentUrl = location.href;
	window.addEventListener('hashchange', function() {
		_paq.push(['setReferrerUrl', currentUrl]);
		currentUrl = '/' + window.location.hash.substr(1);
		_paq.push(['setCustomUrl', currentUrl]);
		_paq.push(['setDocumentTitle', document.title]);
		_paq.push(['deleteCustomVariables', 'page']);
		_paq.push(['trackPageView']);
		_paq.push(['enableLinkTracking']);
	});
	</script>
	<noscript><p><img src="//matomo.borychowski.net/matomo.php?idsite=2&amp;rec=1" style="border:0;" alt="" /></p></noscript>
</body>
</html>
